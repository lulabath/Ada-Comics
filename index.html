<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/68ca717a65.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans bg-black text-white" id="page-body">
    <header class="flex justify-center bg-black">
        <button id="sun-light" ><i class="fa-regular fa-sun"></i></button>
        <button id="moon-dark" class="hidden"><i class="fa-regular fa-moon text-white"></i></button>
        <div class="flex justify-center w-2/4">
            <h1 class="text-3xl font-black p-1 inline-block bg-red-600 text-white">ADA COMICS</h1>
        </div>
    </header>
    <div class="w-full">
        <img class="w-full bg-cover max-h-96" src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/11/UdyrLagy-imgworldsofadventuremarvelspiderman_1.jpg" alt="marvel-photo">
    </div>
    <main class="p-4" id="main">
        <section id="search-section" class="flex flex-col">
            <label for="input-search" class="py-6 font-bold text-2xl">Búsqueda</label>
            <div id="div-input-text" class="border-b-2 border-white mb-4">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="input-search" id="input-search" placeholder="Ingresá tu búsqueda" class="text-xl p-2 bg-transparent border-none focus:outline-none">
            </div>
            <div class="flex justify-between flex-wrap font-bold w-full">
                <div class="my-2">
                    <label for="type-select" class="text-zinc-400">TIPO</label>
                    <select name="type-select" id="type-select" class="border-white border-2 rounded bg-inherit">
                        <option value="comics" class="bg-white text-black">COMICS</option>
                        <option value="characters" class="bg-white text-black">PERSONAJES</option>
                    </select>
                    <label for="sort-select" class="text-zinc-400">ORDEN</label>
                    <select name="sort-select" id="sort-select" class="border-white border-2 rounded bg-inherit">
                        <option value="a-to-z" class="bg-white text-black" >A/Z</option>
                        <option value="z-to-a" class="bg-white text-black" >Z/A</option>
                        <option value="newer" class="bg-white text-black" >MÁS RECIENTES</option>
                        <option value="older" class="bg-white text-black" >MÁS VIEJOS</option>
                    </select>
                </div>
                <button type="button" id="search-btn" class="border-white border-2 rounded p-1 m-1">
                    Buscar
                </button>
            </div>
        </section>
        <section id="results-container" class="flex flex-col p-2">
            <h1 class="font-bold text 2xl py-4 px-1 my-6" id="count-results"></h1>
            <div id="results" class="flex flex-wrap justify-center">
                <!--inject data from JS-->
            </div>
            <div id="pagination" class="m-10 flex justify-center font-medium">
            <button id="first-page" class="button m-1"><i class="fa-solid fa-angles-left"></i></button>
            <button id="previous-page" class="button m-1"><i class="fa-solid fa-angle-left"></i></button>
            <p id="current-page" class="button m-1"></p>
            <button id="next-page" class="button m-1"><i class="fa-solid fa-angle-right"></i></button>
            <button id="last-page" class="button m-1"><i class="fa-solid fa-angles-right"></i></button>
        </div>
        </section>
        <section id="comic-details" class="hidden mt-6">
            <div id="comic-details-content" class="flex flex-col">
                <img id="comic-thumbnail" class="shadow-zinc-500/70 w-full h-full" alt="Comic Thumbnail">
                <div class="flex flex-col ml-4">
                    <h2 id="comic-title" class="text-2xl font-bold my-2"></h2>
                    <p id="comic-date" class="text-sm"></p>
                    <p id="comic-description" class="text-justify"></p>
                </div>
                <div id="comic-characters" class="flex flex-wrap justify-center mt-4"></div>
            </div>
            <button id="back-btn" type="button"><i class="fa-solid fa-arrow-left-long"></i></button>
        </section>
        
    </main>
    <script src="main.js"></script>
</body>
</html>
