<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/68ca717a65.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans bg-black">
    <header class="flex justify-center bg-black">
        <div class="flex justify-center w-2/4">
            <h1 class="text-3xl text-white font-black p-1 inline-block bg-red-600">ADA COMICS</h1>
        </div>
    </header>
    <div class="w-full">
        <img class="w-full bg-cover max-h-96" src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/11/UdyrLagy-imgworldsofadventuremarvelspiderman_1.jpg" alt="marvel-photo">
    </div>
    <main class="p-8 text-white">
        <section id="search-section" class="flex flex-col p-4 bg-white text-black">
            <label for="input-search" class="py-6 font-bold text-2xl">Búsqueda</label>
            <div class="border-b-2 border-black">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="input-search" id="input-search" placeholder="Ingresá tu búsqueda" class="text-2xl p-2">
            </div>
            <div class="flex justify-between flex-wrap p-6 font-bold">
                <div>
                    <label for="type-select" class="text-zinc-400">TIPO</label>
                    <select name="type-select" id="type-select" class="text-black mx-6">
                        <option value="comics">COMICS</option>
                        <option value="characters">PERSONAJES</option>
                    </select>
                    <label for="sort-select" class="text-zinc-400">ORDEN</label>
                    <select name="sort-select" id="sort-select" class="text-black mx-6">
                        <option value="a-to-z">A/Z</option>
                        <option value="z-to-a">Z/A</option>
                        <option value="newer">MÁS RECIENTES</option>
                        <option value="older">MÁS VIEJOS</option>
                    </select>
                </div>
                <button type="button" id="search-btn" class="bg-red-600 text-white font-semibold rounded-sm px-4 py-2 my-1 ">
                    Buscar
                </button>
            </div>
        </section>
        <section id="results-container" class="flex flex-col p-2 m-3">
            <h1 class="font-bold text 2xl text-white bg-red-600 py-4 px-1 my-6" id="count-results"></h1>
            <div id="results" class="flex flex-wrap justify-center">
                <!--inject data from JS-->
            </div>
        </section>
        <div id="pagination" class="m-10 flex justify-center">
            <button id="first-page" class="button border-red-600 border-2 rounded bg-black text-red-600 p-1 m-1"><i class="fa-solid fa-angles-left"></i></button>
            <button id="previous-page" class="button border-red-600 border-2 rounded bg-black text-red-600 p-1 m-1"><i class="fa-solid fa-angle-left"></i></button>
            <p id="current-page" class="button border-red-600 border-2 rounded bg-black text-red-600 p-1 m-1"></p>
            <button id="next-page" class="button border-red-600 border-2 rounded bg-black text-red-600 p-1 m-1"><i class="fa-solid fa-angle-right"></i></button>
            <button id="last-page" class="button border-red-600 border-2 rounded bg-black text-red-600 p-1 m-1"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
