<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada Comics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/68ca717a65.js" crossorigin="anonymous"></script>
</head>
<body class="font-sans bg-black text-white" id="page-body">
    <header class="flex justify-center bg-black">
        <button id="sun-light" ><i class="fa-regular fa-sun text-amber-300"></i></button>
        <button id="moon-dark" class="hidden"><i class="fa-regular fa-moon text-sky-600"></i></button>
        <div class="flex justify-center w-2/4">
            <h1 class="text-3xl font-black p-1 inline-block bg-red-600 text-white">ADA COMICS</h1>
        </div>
    </header>
    <div class="w-full">
        <img class="w-full bg-cover max-h-96" src="https://www.timeoutdubai.com/cloud/timeoutdubai/2021/09/11/UdyrLagy-imgworldsofadventuremarvelspiderman_1.jpg" alt="marvel-photo">
    </div>
    <main class="p-8 text-white">
        <section id="search-section" class="flex flex-col p-4 shadow-lg shadow-red-600/50" style="background-image: url('https://www.ciudad.com.ar/resizer/a2JvPJ_vb1-BYVcMd-L24pR3fGE=/767x0/smart/filters:format(webp)/cloudfront-us-east-1.images.arcpublishing.com/artear/IEE525YTIBC35O3WDEXQRD6FOQ.jpg'); background-size: cover; background-position: center;">
            <label for="input-search" class="py-6 font-bold text-2xl text-white">Búsqueda</label>
            <div class="border-b-2 border-white mb-4 ">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="input-search" id="input-search" placeholder="Ingresá tu búsqueda" class="text-xl p-2 bg-transparent border-none focus:outline-none">
            </div>
            <div class="flex justify-between flex-wrap p-6 font-bold">
                <div>
                    <label for="type-select" class="">TIPO</label>
                    <select name="type-select" id="type-select" class="border-white border-2 rounded bg-inherit text-white p-1 m-1">
                        <option value="comics" class="bg-black">COMICS</option>
                        <option value="characters" class="bg-black">PERSONAJES</option>
                    </select>
                    <label for="sort-select" class="">ORDEN</label>
                    <select name="sort-select" id="sort-select" class="border-white border-2 rounded bg-inherit text-white p-1 m-1">
                        <option value="a-to-z" class="bg-black">A/Z</option>
                        <option value="z-to-a"class="bg-black">Z/A</option>
                        <option value="newer" class="bg-black">MÁS RECIENTES</option>
                        <option value="older" class="bg-black">MÁS VIEJOS</option>
                    </select>
                </div>
                <button type="button" id="search-btn" class="border-white border-2 rounded bg-inherit text-white p-1 m-1">
                    Buscar
                </button>
            </div>
        </section>
        <section id="results-container" class="flex flex-col p-2">
            <h1 class="font-bold text 2xl py-4 px-1 my-6" id="count-results"></h1>
            <div id="results" class="flex flex-wrap justify-center">
                <!--inject data from JS-->
            </div>
        </section>
        <div id="pagination" class="m-10 flex justify-center font-medium">
            <button id="first-page" class="button m-1"><i class="fa-solid fa-angles-left"></i></button>
            <button id="previous-page" class="button m-1"><i class="fa-solid fa-angle-left"></i></button>
            <p id="current-page" class="button m-1"></p>
            <button id="next-page" class="button m-1"><i class="fa-solid fa-angle-right"></i></button>
            <button id="last-page" class="button m-1"><i class="fa-solid fa-angles-right"></i></button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
